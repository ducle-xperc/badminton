<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE55C"/>
      <stop offset="100%" stop-color="#CC9900"/>
    </linearGradient>

    <!-- Blue gradient -->
    <linearGradient id="blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#135bec"/>
      <stop offset="100%" stop-color="#0d47a1"/>
    </linearGradient>
  </defs>

  <!-- Medal outer circle -->
  <circle cx="256" cy="256" r="230" fill="url(#gold)"/>

  <!-- Inner dark circle -->
  <circle cx="256" cy="256" r="190" fill="#0a0e1a"/>

  <!-- Simple shuttlecock silhouette -->
  <g fill="url(#gold)">
    <!-- Cork (bottom half-circle) -->
    <ellipse cx="256" cy="300" rx="45" ry="40"/>

    <!-- Feathers (cone shape pointing up) -->
    <polygon points="256,120 200,290 312,290"/>
  </g>

  <!-- Decorative stars -->
  <g fill="url(#gold)" opacity="0.8">
    <circle cx="140" cy="400" r="8"/>
    <circle cx="372" cy="400" r="8"/>
    <circle cx="100" cy="320" r="6"/>
    <circle cx="412" cy="320" r="6"/>
  </g>
</svg>
