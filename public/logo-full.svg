<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 380">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE55C"/>
      <stop offset="100%" stop-color="#CC9900"/>
    </linearGradient>

    <!-- Blue gradient -->
    <linearGradient id="blue-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#135bec"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Icon (centered) -->
  <g transform="translate(40, 20) scale(0.39)">
    <!-- Medal outer circle -->
    <circle cx="256" cy="256" r="230" fill="url(#gold)"/>
    <!-- Inner dark circle -->
    <circle cx="256" cy="256" r="190" fill="#0a0e1a"/>
    <!-- Shuttlecock -->
    <g fill="url(#gold)">
      <ellipse cx="256" cy="300" rx="45" ry="40"/>
      <polygon points="256,120 200,290 312,290"/>
    </g>
    <!-- Stars -->
    <g fill="url(#gold)" opacity="0.8">
      <circle cx="140" cy="400" r="8"/>
      <circle cx="372" cy="400" r="8"/>
      <circle cx="100" cy="320" r="6"/>
      <circle cx="412" cy="320" r="6"/>
    </g>
  </g>

  <!-- Badminton Text -->
  <text x="140" y="290" text-anchor="middle" font-family="Arial Black, Lexend, sans-serif" font-size="40" font-weight="900" fill="url(#blue-text)" letter-spacing="3">
    BADMINTON
  </text>

  <!-- Vietnam Arena subtitle -->
  <text x="140" y="335" text-anchor="middle" font-family="Arial, Lexend, sans-serif" font-size="16" font-weight="400" fill="#FFD700" letter-spacing="5">
    VIETNAM ARENA
  </text>
</svg>
