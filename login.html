<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "gold-accent": "#FFD700",
              "navy-deep": "#0a0e1a",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <title>XPERC Login - Badminton World Cup</title>
    <style type="text/tailwindcss">
      body {
        min-height: 100dvh;
      }
      .court-line {
        background-color: rgba(255, 215, 0, 0.05);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-navy-deep font-display antialiased text-white">
    <div
      class="relative mx-auto min-h-screen max-w-[480px] bg-background-dark overflow-hidden flex flex-col px-8 py-12"
    >
      <div class="absolute inset-0 pointer-events-none opacity-10">
        <div class="absolute top-1/4 left-0 w-full h-[2px] court-line"></div>
        <div class="absolute bottom-1/4 left-0 w-full h-[2px] court-line"></div>
        <div
          class="absolute left-1/2 top-0 w-[2px] h-full court-line -translate-x-1/2"
        ></div>
        <div
          class="absolute -top-20 -right-20 w-64 h-64 border border-gold-accent/20 rounded-full"
        ></div>
        <div
          class="absolute -bottom-10 -left-10 w-48 h-48 border border-primary/20 rounded-full"
        ></div>
        <div
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-5"
        >
          <span class="material-symbols-outlined text-[300px]"
            >sports_tennis</span
          >
        </div>
      </div>
      <div class="relative z-10 flex flex-col h-full flex-1">
        <div class="mt-12 mb-16 text-center">
          <div
            class="inline-flex items-center justify-center size-16 rounded-2xl bg-gradient-to-br from-primary to-blue-700 shadow-xl shadow-primary/20 mb-6"
          >
            <span
              class="material-symbols-outlined text-white text-4xl font-light"
              >emoji_events</span
            >
          </div>
          <div class="flex flex-col gap-1">
            <span
              class="text-gold-accent font-bold tracking-[0.3em] text-xs uppercase"
              >Official App</span
            >
            <h1
              class="text-3xl font-extrabold tracking-tight uppercase leading-none"
            >
              XPERC <br />
              <span class="text-primary italic">BADMINTON</span> <br />
              <span class="text-white">WORLD CUP</span>
            </h1>
          </div>
        </div>
        <div class="flex-1">
          <form class="space-y-6">
            <div class="space-y-2">
              <label
                class="block text-xs font-bold text-gray-400 uppercase tracking-widest ml-1"
                for="name"
                >Full Name</label
              >
              <div class="relative">
                <span
                  class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xl"
                  >person</span
                >
                <input
                  class="w-full bg-navy-deep/50 border border-white/10 rounded-xl py-4 pl-12 pr-4 text-white placeholder:text-gray-600 focus:outline-none focus:border-gold-accent/50 focus:ring-1 focus:ring-gold-accent/50 transition-all backdrop-blur-sm"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  type="text"
                />
              </div>
            </div>
            <div class="space-y-2">
              <label
                class="block text-xs font-bold text-gray-400 uppercase tracking-widest ml-1"
                for="nickname"
                >Nickname</label
              >
              <div class="relative">
                <span
                  class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-xl"
                  >alternate_email</span
                >
                <input
                  class="w-full bg-navy-deep/50 border border-white/10 rounded-xl py-4 pl-12 pr-4 text-white placeholder:text-gray-600 focus:outline-none focus:border-gold-accent/50 focus:ring-1 focus:ring-gold-accent/50 transition-all backdrop-blur-sm"
                  id="nickname"
                  name="nickname"
                  placeholder="Choose a nickname"
                  type="text"
                />
              </div>
            </div>
            <div class="pt-4">
              <button
                class="group relative w-full bg-primary hover:bg-blue-600 text-white font-extrabold py-5 px-6 rounded-xl flex items-center justify-center gap-2 transition-all active:scale-[0.98] shadow-lg shadow-primary/40 text-lg uppercase tracking-wider overflow-hidden"
                type="submit"
              >
                <span class="relative z-10">Login</span>
                <span
                  class="material-symbols-outlined relative z-10 text-[24px] group-hover:translate-x-1 transition-transform"
                  >login</span
                >
                <div
                  class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"
                ></div>
              </button>
            </div>
          </form>
        </div>
        <div class="mt-auto pt-8 text-center">
          <p
            class="text-gray-500 text-xs font-medium uppercase tracking-tighter"
          >
            Join the elite circle of world class badminton
          </p>
          <div class="mt-4 flex justify-center gap-4">
            <div class="h-1 w-8 bg-gold-accent/30 rounded-full"></div>
            <div class="h-1 w-8 bg-primary/30 rounded-full"></div>
            <div class="h-1 w-8 bg-gold-accent/30 rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
